<div *ngIf="crisis">
  <h3>{{ editName }}</h3>
  <p>Id: {{ crisis.id }}</p>
  <label for="crisis-name">Crisis name: </label>
  <input
    type="text"
    id="crisis-name"
    [(ngModel)]="editName"
    placeholder="name"
  />
  <div>
    <button type="button" mat-stroked-button color="primary"
        (click)="save()">
      Save
    </button>
    <button type="button" mat-stroked-button color="primary" 
        (click)="cancel()">
      Cancel
    </button>
  </div>
</div>
