<h2>Heroes</h2>
<div class="detail" *ngIf="hero$ | async as hero">
    <h3>{{hero.name}}</h3>
    <p>Id: {{hero.id}}</p>
    <label for="hero-name">Hero name: </label>
    <input type="text" id="hero-name" placeholder="name"
    [(ngModel)]="hero.name">
    <button 
        type="button" 
        mat-stroked-button 
        color="primary"
        (click)="gotoHeroes(hero)">
        Back
    </button>
</div>
